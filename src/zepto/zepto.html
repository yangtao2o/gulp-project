<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zepto learning</title>
  <script src="./zepto-01.js"></script>
</head>
<body>
  <input id="btn" type="input" value="点击">
  <script>
    var $btn = $('#btn')
    // $btn.css()
    // $btn.html()

    // 创建对象的过程
    function create() {
      let result,
          obj = new Object(),
          Con = [].shift.call(arguments)
      obj.__proto__ = Con.prototype
      result = Con.apply(obj, arguments)
      return result === 'object' ? result : obj
    }

    // 原型链继承：圣杯模式
    var inherit = (function(child, parent) {
      var F = function() {}
      return function(child, parent) {
        F.prototype = parent.prototype;
        child.prototype = new F();
        child.uber = parent.prototype;
        child.prototype.constructor = child;
      }
    })()
    // 防抖：如输入框时，只在最后提交的时候校验，即：将多次高频率操作优化为只在最后一次执行
    // 思路：每次触发事件时，清除之前的定时器方法
    function debounce(fn, wait, immediate) {
      let timer = null;
      console.log('in');
      return function() {
        let context = this;
        let args = arguments;

        if(immediate && !timer) {
          fn.apply(context, args)
        }

        if(timer) clearTimeout(timer)
        timer = setTimeout(() => {
          console.log('timer')
          fn.apply(context, args)
        }, wait);
        
      }
    }
    function test() {
      console.log('被触发了');
    }
    document.getElementById('btn').onfocus = debounce(test, 1000)

    // 节流：降低频率，每隔一段时间后执行一次，将高频率操作优化为低频率操作，如滚动条事件，resize事件
    // 思路：每次触发事件时都判断当前是否有等待执行的延时函数
    function throtte(fn, wait, immediate) {
      let timer = null
      let callNow = immediate
      return function() {
        let args = arguments
        let context = this

        if(callNow) {
          fn.apply(context, args)
          callNow = false
        }
        if(!timer) {
          timer = setTimeout(() => {
            fn.apply(context, args)
            timer = null
          }, wait);
        }

      }
    }

    window.addEventListener('resize', throtte(test, 1000))


  </script>
</body>
</html>
