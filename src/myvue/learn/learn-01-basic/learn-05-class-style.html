<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 与 Style 绑定</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p :class="{active: isActive}">Hello world</p>
    <p :class="[classArr]">Hello world2</p>
    <p :style="{fontSize: '18px'}">你说什么</p>
    <p :style="color">你说什么</p>
    <p :style="[color, fontSize]">你说什么???</p>
    <div :style="{display: ['-webkit-box', '-ms-flexbox', 'flex']}"></div>
  </div>
  
  <script>
    /**
     * 对象语法
    */
    var vm = new Vue({
      el: '#app',
      data: {
        isActive: true,
        isActive2: '',
        color: {
          color: 'red'
        },
        fontSize: {
          fontSize: '18px'
        },
        error: null,
      },
      computed: {
        classObj: function () {
          return {
            active: this.isActive && !this.error,
            'text-danger': this.error && this.error.type === 'fatal'
          }
        },
        classArr: function () {
          return this.isActive2 !== '' ? 'active' : '';
        }
      }
    })

    /**
     * v-if 是真正的条件渲染，适用于条件很少改变的情况
     * v-show 不管初始条件是什么，元素总会被渲染，适用于非常频繁地切换
    */
  </script>
</body>
</html>
