<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 的生命周期</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <h4>Vue 的生命周期练习</h4>
  <div id="app">
    {{ message }}
    <button type="button" @click="change">Change</button>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        message: true
      },
      beforeCreate() {
        console.log('beforeCreate: init(事件)')
        console.log(this.$el)
        console.log(this.message)
        console.log('injections 注射，reactivity 反应性')
      },
      created() {
        console.log('created: Has "el" option? No-> Yes->Has "template" option?')
        console.log(this.$el)
        console.log(this.message)
      },
      beforeMount() {
        console.log('beforeMount:')
        console.log(this.$el)
        console.log(this.message)
      },
      mounted() {
        console.log('mounted:')
        console.log(this.$el)
        console.log(this.message)
      },
      beforeUpdate() {
        console.log('beforeUpdate:')
        console.log(this.$el)
        console.log(this.message)
      },
      updated() {
        console.log('updated:')
        console.log(this.$el)
        console.log(this.message)
      },
      beforeDestroy() {
        console.log('beforeDestroy:')
        console.log(this.$el)
        console.log(this.message)
      },
      destroyed() {
        console.log('destroyed:')
        console.log(this.$el)
        console.log(this.message)
      },
      // render(h) {
      //   throw new Error('render error')
      // },
      methods: {
        change: function () {
          this.message = !this.message
        }
      },
    })

    

  
  </script>
</body>
</html>
