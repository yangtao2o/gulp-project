<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 的生命周期</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
  <h4>Vue 的生命周期练习</h4>
  <div id="app">
    {{ message }}
    <button type="button" @click="change">Change</button>
    <!-- <input type="text" :value="computedAboutA"> -->
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        message: true,
        a: 1,
        b: {
          age: 27
        }
      },
      beforeCreate() {
        console.log('beforeCreate: init(事件)')
        console.log(this.$el)
        console.log(this.message)
        console.log('injections 注射，reactivity 反应性')
      },
      created() {
        console.log('created: Has "el" option? No-> Yes->Has "template" option?')
        console.log(this.$el)
        console.log(this.message)
      },
      beforeMount() {
        console.log('beforeMount:')
        console.log(this.$el)
        console.log(this.message)
      },
      mounted() {
        console.log('mounted:')
        console.log(this.$el)
        console.log(this.message)
        // setInterval(() => {
        //   this.a += 1
        // }, 1000)
      },
      beforeUpdate() {
        console.log('beforeUpdate:')
        console.log(this.$el)
        console.log(this.message)
      },
      updated() {
        console.log('updated:')
        console.log(this.$el)
        console.log(this.message)
      },
      beforeDestroy() {
        console.log('beforeDestroy:')
        console.log(this.$el)
        console.log(this.message)
      },
      destroyed() {
        console.log('destroyed:')
        console.log(this.$el)
        console.log(this.message)
      },
      // render(h) {
      //   throw new Error('render error')
      // },
      methods: {
        change: function () {
          this.message = !this.message
          this.a = '111'
          this.b.age = 80
        }
      },
      watch: {
        a: function(val, oldVal) {
          console.log('当前值：' + val + '，旧值：' + oldVal)
        },
        b: {
          handler: function (val, oldVal) { 
            console.log('当前值：' + val.age + '，旧值：' + oldVal.age)
          },
          deep: true   // deep : true表示是否监听对象内部属性值的变化 
        },
        'b.age': function(val, oldVal) {
          console.log('当前值：' + val + '，旧值：' + oldVal)
        }
      },
      computed: {
        computedAboutA: function() {
          console.log('aaaa', this.a)
          return this.a
        }
      },
     
    })

    

  
  </script>
</body>
</html>
