<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3</title>
  <style>
  .box {
    width: 100px;
    height: 100px;
    background: #f30;
    transition: all 2s ease-out;
    opacity: .2;
  }
  .box:hover {
    width: 200px;
    height: 200px;
    opacity: 1;
    background: #f90;
    transform: rotate(180deg);
  }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
