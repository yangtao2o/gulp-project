<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件之间的通信</title>
  <script src="vue.js"></script>
</head>
<body>
  <h2>组件之间的通信</h2>
  <div id="app">
    <son @connect="say"></son>
  </div>
  <script>
    Vue.component('son', {
      template: `<button @click="send">点我</button>`,
      data() {
        return {
          message: '我应该就是子组件的数据'
        }
      },
      methods: {
        send() {
          this.$emit('connect', this.message);  //自定义事件
        }
      }
    });
    const app = new Vue({
      el: '#app',
      data: {
        msg: '我是父组件的数据'
      },
      methods: {
        say(msg) {
          console.log('我好想听到了子组件传过来的数据：',msg);
        }
      }
    });
  </script>
</body>
</html>
