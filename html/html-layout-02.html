<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典布局——双飞翼</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			min-width: 600px;
		}
		header, footer {
			height: 30px;
			line-height: 30px;
			color: #000;
			text-align: center;
			background-color: #999;
		}
		.bd:after {
			content: "";
			display: table;
			clear: both;
		}
		.text {
			font-size: 24px;
			color: #fff;
			line-height: 200px;
			text-align: center;
		}
		.main, .left, .right {
			float: left;
		}
		.left, .right {
			width: 200px;
			height: 200px;
		}
		.main {
			width: 100%;
			height: 200px;
			background-color: #ccc;
		}
		.main-content {
			margin: 0 200px;
		}
		.left {
			margin-left: -100%;
			background-color: #d36f6f;
		}
		.right {
			margin-left: -200px;
			background-color: #6b6aae;
		}
	</style>
</head>
<body>
	<header>双飞翼布局</header>
	<div class="bd">
		<div class="main text">
			<div class="main-content">Main Main Main Main Main Main Main Main Main Main Main Main Main Main Main</div>
		</div>
		<div class="left text">Left</div>
		<div class="right text">Right</div>
	</div>
	<footer>footer</footer>
</body>
</html>
