<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue组件</title>
  <script src="vue.js"></script>
  
</head>
<body>
  <div class="view-wper" id="app">
    <my-list :details="item" v-for="item of articles"></my-list>
  </div>

  <script>
    Vue.component('my-list', {
      props: ['details'],
      template: `<div class="view-outer">
        <img :src="details.imgsrc" alt="">
        <div class="outer">
          <h4>{{details.title}}</h4>
          <p>{{details.desc}}</p>
        </div>
      </div>`
    });
    var app = new Vue({
      el: '#app',
      data: {
        articles: [
          {
            title: '我的刀呢你说',
            desc: '你不知道是说的意思是吧，哈哈哈哈哈哈哈',
            imgsrc: 'pic.png'
          },
          {
            title: '甘蓓翠',
            desc: '最近作为新员工入职了，这边前端组都用Vue，首先装git，node，vscode呀，项目拉下来跑跑，然鹅，由于设置了自动保存 默认1s保存一次，每次文件更改都会触发npm run dev，配合上eslint辣么严，',
            imgsrc: 'pic.png'
          },
          {
            title: '我的刀呢你说',
            desc: '这个工具能帮你实时计算引入包的大小。',
            imgsrc: 'pic.png'
          },
          {
            title: '我的刀呢你说',
            desc: '这个工具能帮你实时计算引入包的大小。这个工具能帮你实时计算引入包的大小。',
            imgsrc: 'pic.png'
          }
        ]
      }
    });
  </script>

  <style>
    .view-wper {
      padding: 15px;
      border: 1px solid #999;
    }
    .view-wper img {
      border-radius: 50%;
      border: 2px solid #ccc;
      float: left;
      margin-right: 20px;
      width: 100px;
      height: 100px;
    }
    .view-outer {
      padding: 15px;
      border-bottom: 1px solid #f3f3f3;
    }
    .outer {
      height: 100px;
    }
  </style>
</body>
</html>
